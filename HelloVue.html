<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app">
    {{ message }}
  </div>

  <div id="desc">
    {{ desc }}
  </div>

  <div id="app-2">
        <span v-bind:title="message">
          Passe o mouse sobre mim para ver a descrição
        </span>
  </div>

  <div id="app-3">
        <span v-if="seen">Agora voce me vê</span>
  </div>

  <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
  </div>

  <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <script>

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Word Vue!'
      }
    })

    var desc = new Vue({
        el: '#desc',
        data: {
            desc: 'Aprendendo Vue'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'Você carregou essa pagina ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
        seen: true
        }
    })

    var app4 = new Vue({
    el: '#app-4',
        data: {
            todos: [
                { text: 'Aprenda JavaScript' },
                { text: 'Aprenda Vue' },
                { text: 'Construa algo incrível' }
            ]
        }
    })

    var app5 = new Vue({
    el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    
  </script>

<style>

    #app{
        font-size: 40px;
        color: blue
    }

    #desc{
        font-size: 20px;
        color: black
    }

</style>

</body>
</html>
